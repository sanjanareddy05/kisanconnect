<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KisanConnect</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== Modern Color Palette ===== */
    :root {
      --primary: #3a7d44;
      --primary-light: #5da65b;
      --secondary: #ff9a3c;
      --tertiary: #5b8cba;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --text-dark: #2b2d42;
      --text-light: #6c757d;
      --shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
    }

    /* ===== Base Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-dark);
      padding: 20px;
    }

    /* ===== Main Container ===== */
    .container {
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 3rem 2.5rem;
      text-align: center;
      max-width: 480px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
    }

    /* ===== Header Section ===== */
    .header {
      margin-bottom: 2rem;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 20px rgba(58, 125, 68, 0.2);
    }

    .logo i {
      font-size: 2.5rem;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tagline {
      font-size: 1.1rem;
      color: var(--text-light);
      font-weight: 400;
    }

    /* ===== Cute Modern Buttons ===== */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 2.5rem;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.1rem 1.5rem;
      font-size: 1.05rem;
      font-weight: 500;
      border-radius: 14px;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      cursor: pointer;
      border: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.3) 50%, transparent 75%);
      background-size: 400% 400%;
      z-index: -1;
      transition: 0.5s;
      opacity: 0;
    }

    .btn:hover::before {
      opacity: 1;
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      box-shadow: 0 8px 20px rgba(58, 125, 68, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(58, 125, 68, 0.4);
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .btn-secondary:hover {
      background: rgba(58, 125, 68, 0.05);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-tertiary {
      background: linear-gradient(135deg, var(--tertiary), #7aa7d1);
      color: white;
      box-shadow: 0 8px 20px rgba(91, 140, 186, 0.3);
    }

    .btn-tertiary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(91, 140, 186, 0.4);
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 480px) {
      .container {
        padding: 2.5rem 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .logo {
        width: 70px;
        height: 70px;
      }
      
      .btn {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-seedling"></i>
      </div>
      <h1>KisanConnect</h1>
      <p class="tagline">Bridging Farmers and Consumers</p>
    </div>

    <div class="buttons">
      <a href="register.html" class="btn btn-primary">
        <i class="fas fa-user-plus"></i> Farmer Registration
      </a>
      <a href="login.html" class="btn btn-secondary">
        <i class="fas fa-sign-in-alt"></i> Farmer Login
      </a>
      <a href="consumer.html" class="btn btn-tertiary">
        <i class="fas fa-shopping-basket"></i> Consumer Portal
      </a>
    </div>
  </div>
</body>
</html>
